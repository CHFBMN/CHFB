<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>STOP Columbia Heights Flavor Ban</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      background:#f8fafc;
    }
    .container {
      text-align:center;
      width:320px;
    }
    h1 { margin-bottom:20px; font-size:1.6rem; color:#111827; }
    input {
      display:block;
      width:100%;
      padding:10px;
      margin:6px 0;
      border:1px solid #cbd5e1;
      border-radius:8px;
      font-size:1rem;
    }
    .btn {
      display:block;
      width:100%;
      margin:10px auto;
      padding:14px;
      font-size:1rem;
      font-weight:600;
      border:none;
      border-radius:10px;
      cursor:pointer;
      background:#111827;
      color:#fff;
      transition:background .2s ease;
    }
    .btn:hover { background:#374151; }
    .btn-light {
      background:#e5e7eb;
      color:#111827;
    }
    .btn-light:hover { background:#d1d5db; }
    .error {
      color:#b91c1c;
      font-size:.9rem;
      margin-top:6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>STOP Columbia Heights Flavor Ban</h1>

    <!-- User Info -->
    <input id="name" type="text" placeholder="Name (required)" />
    <input id="city" type="text" placeholder="City (required)" value="Columbia Heights" />
    <input id="zipCode" type="text" placeholder="Zip Code (required)" value="55421"/>

    <!-- Buttons -->
    <button id="btn1" class="btn">Send Pre-Drafted Email</button>
    <button id="btn3" class="btn btn-light">Write My Own Email</button>

    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    const recipients = ["amarquezsimula@columbiaheightsmn.gov", "cbuesgens@columbiaheightsmn.gov", "LDeneen@columbiaheightsmn.gov", "rjames@columbiaheightsmn.gov", "jspriggs@columbiaheightsmn.gov", "evoight@columbiaheightsmn.gov" ];
    const subjects = ["Reconsider the tobacco flavor ban","Bans and prohibition do not work","Please vote no on the new tobacco ordinance"];
	const bcc = "stopmnflavorban@gmail.com";
	
    const citizenTemplates = [
`Dear Council Members,

Adults should be free to choose. This ban only limits responsible adults and cuts city tax revenue that supports our community. Please vote no.

Sincerely,
[name]
[city]
[ZipCode]`,
`Hello Council,

Other nearby cities don’t have these bans. People will just shop elsewhere, hurting Columbia Heights businesses. Please reconsider.

Thank you,
[name]
[city]
[ZipCode]`,
`Council Members,

Kids aren’t getting tobacco from licensed stores. the tobacco stores are already check IDs and follow the law. Don’t punish responsible retailers.

Respectfully,
[name]
[city]
[ZipCode]`,
`To the Columbia Heights City Council,

This ban affects cigars, pipe tobacco, and chew—products for adults, not kids. Please don’t take away legal adult options.

Best,
[name]
[city]
[ZipCode]`,
`Dear Council,

This hurts Columbia Heights businesses and helps shops in other cities. Please stand with local business owners.

Regards,
[name]
[city]
[ZipCode]`,
    ];

    function encodeMailtoBody(str) {
      return encodeURIComponent(str).replace(/%0A/g, "%0D%0A");
    }

    function buildMailto(body="") {
	    let template = subjects[Math.floor(Math.random()*subjects.length)];
      const to = recipients.join(",");
      return `mailto:${to}?subject=${encodeURIComponent(template)}&bcc=${encodeURIComponent(bcc)}&body=${encodeMailtoBody(body)}`;
    }

    function personalize(template) {
      const name = document.getElementById("name").value.trim();
      const city  = document.getElementById("city").value.trim();
      const zip   = document.getElementById("zipCode").value.trim();

      // Validation for required fields
      if (!name || !city || !zip) {
        document.getElementById("errorMsg").textContent = "Name, City, and zip code are required.";
        return null;
      }
      document.getElementById("errorMsg").textContent = "";

      // Replace placeholders
      return template
        .replace(/\[name\]/g, name)
        .replace(/\[city\]/g, city)
        .replace(/\[ZipCode\]/g, zip);
		}

    function sendRandom(templates) {
      let template = templates[Math.floor(Math.random()*templates.length)];
      const body = personalize(template);
      if (body) {
        window.location.href = buildMailto(body);
      }
    }

    document.getElementById("btn1").onclick = () => sendRandom(citizenTemplates);
    document.getElementById("btn3").onclick = () => {
      const body = personalize(""); // validation still applies
      if (body !== null) {
        window.location.href = buildMailto(""); // blank body
      }
    };
  </script>
</body>
</html>
